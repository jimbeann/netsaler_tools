<!DOCTYPE html>
<html>
<head>
  <title>NetScaler Service Group Modifier</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f8;
      color: #333;
      margin: 20px;
      animation: fadeIn 0.8s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2, h3 {
      color: #2c3e50;
    }

    textarea {
      width: 100%;
      height: 250px;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      font-family: monospace;
      background: #fff;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      animation: fadeIn 0.5s ease-in;
    }

    th {
      background-color: #3498db;
      color: white;
      padding: 10px;
    }

    td {
      border: 1px solid #ddd;
      padding: 8px;
    }

    select, button, input {
      padding: 8px 12px;
      margin: 5px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    button {
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
      transform: translateY(-1px);
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    #output {
      white-space: pre;
      background: #ecf0f1;
      padding: 15px;
      margin-top: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-family: monospace;
      animation: fadeIn 0.5s ease-in;
    }

    label {
      display: inline-block;
      margin-top: 10px;
      font-weight: bold;
    }

    input[type="text"] {
      width: 200px;
    }

    .icon {
      display: inline-block;
      margin-right: 6px;
    }
  </style>
</head>
<body>
  <h2>üöÄ NetScaler Service Group Member Modifier</h2>

  <label><span class="icon">üìã</span>Paste `show servicegroup &lt;name&gt;` output:</label><br>
  <textarea id="input" placeholder="Paste the output here..."></textarea><br>
  <button onclick="parseOutput()">üîç Parse Output</button>

  <div id="tableContainer"></div>

  <h3>‚ûï Add New Server</h3>
  <label>Server Name:</label> <input type="text" id="newName" placeholder="Server Name">
  <label>IP Address:</label> <input type="text" id="newIP" placeholder="IP Address">
  <label>Port:</label> <input type="text" id="newPort" placeholder="Port">
  <button onclick="addNewServer()">‚ûï Add Server</button>

  <br><br>
  <label><input type="checkbox" id="gracefulToggle" checked> Graceful Disable</label><br><button onclick="generateCommands()">‚öôÔ∏è Generate CLI Commands</button>
  <button onclick="exportToTxt()">üíæ Export to .txt</button>

  <h3>üìÑ Generated Commands:</h3>
  <div id="output"></div>

  <script>
    let members = [];
    let groupName = "";
    let newServers = [];

    function parseOutput() {
      const text = document.getElementById("input").value;
      members = [];
      groupName = "";
      newServers = [];

      const groupLine = text.match(/^\s*(\S+)\s+-\s+\S+/m);
      if (groupLine) {
        groupName = groupLine[1].trim();
      }

      const lines = text.split('\n');
      for (let i = 0; i < lines.length; i++) {
        if (lines[i].match(/\d+\)\s+[\d.]+:\d+/)) {
          const ipPortMatch = lines[i].match(/([\d.]+):(\d+).*State:\s+(\S+).*Server Name:\s+(\S+)/);
          if (ipPortMatch) {
            members.push({
              ip: ipPortMatch[1],
              port: ipPortMatch[2],
              state: ipPortMatch[3],
              name: ipPortMatch[4],
              action: 'none'
            });
          }
        }
      }

      renderTable();
    }

    function renderTable() {
      let html = `<table><tr><th>Server Name</th><th>IP</th><th>Port</th><th>Current State</th><th>Action</th></tr>`;
      members.forEach((m, i) => {
        html += `<tr>
                    <td>${m.name}</td>
                    <td>${m.ip}</td>
                    <td>${m.port}</td>
                    <td>${m.state}</td>
                    <td>
                      <select onchange="members[${i}].action=this.value">
                        <option value="none">-- No Change --</option>
                        <option value="enable">Enable</option>
                        <option value="disable">Disable</option>
                        <option value="remove">Remove</option>
                      </select>
                    </td>
                  </tr>`;
      });
      html += "</table>";
      document.getElementById("tableContainer").innerHTML = html;
    }

    function addNewServer() {
      const name = document.getElementById("newName").value.trim();
      const ip = document.getElementById("newIP").value.trim();
      const port = document.getElementById("newPort").value.trim();
      if (name && ip && port) {
        newServers.push({ name, ip, port });
        alert("‚úÖ Added: " + name + " (" + ip + ":" + port + ")");
        document.getElementById("newName").value = "";
        document.getElementById("newIP").value = "";
        document.getElementById("newPort").value = "";
      } else {
        alert("‚ö†Ô∏è Please fill all fields to add a new server.");
      }
    }

    
function generateCommands() {
      const graceful = document.getElementById("gracefulToggle").checked;

      if (!groupName) {
        alert("‚ö†Ô∏è Service group name not detected. Please check your input.");
        return;
      }

      let commands = "", rollback = "";

      members.forEach(m => {
        if (m.action === "disable") {
          commands += `disable serviceGroup ${groupName} ${m.name} ${m.port}${graceful ? " -graceful YES" : ""}\n`;
          rollback += `enable serviceGroup ${groupName} ${m.name} ${m.port}\n`;
        } else if (m.action === "enable") {
          commands += `enable serviceGroup ${groupName} ${m.name} ${m.port}\n`;
          rollback += `disable serviceGroup ${groupName} ${m.name} ${m.port}${graceful ? " -graceful YES" : ""}\n`;
        } else if (m.action === "remove") {
          commands += `unbind serviceGroup ${groupName} ${m.name} ${m.port}\n`;
          rollback += `bind serviceGroup ${groupName} ${m.ip} ${m.port} -serverName ${m.name}\n`;
        }
      });

      newServers.forEach(ns => {
        commands += `add server ${ns.name} ${ns.ip}\n`;
        commands += `bind serviceGroup ${groupName} ${ns.ip} ${ns.port} -serverName ${ns.name}\n`;
        rollback += `unbind serviceGroup ${groupName} ${ns.name} ${ns.port}\n`;
        rollback += `rm server ${ns.name}\n`;
      });

      const finalOutput = commands + (rollback ? "\n# Rollback:\n" + rollback : "");
      document.getElementById("output").textContent = finalOutput;
    }

    function exportToTxt() {
      const text = document.getElementById("output").textContent;
      if (!text.trim()) {
        alert("‚ö†Ô∏è No commands to export.");
        return;
      }
      const blob = new Blob([text], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = window.URL.createObjectURL(blob);
      link.download = `netscaler_mop_${new Date().toISOString().slice(0,10)}.txt`;
      link.click();
    }
  </script>
</body>
</html>
